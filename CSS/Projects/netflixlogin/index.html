<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix login page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form-container" action="main.java">
      <div class="login-bg">
        <h1 class="signin-txt">Sign In</h1>
        <input type="text" placeholder="Email or mobile number" class="inp1" />
        <input type="text" placeholder="password" class="inp1" />
        <button class="but1"><p>Sign in</p></button>
        <p class="or">OR</p>
        <button class="but2"><p>Use a sign-in code</p></button>
        <a href="#" class="afp">Forget password?</a>
        <div class="cbd">
          <input type="checkbox" class="cb" id="cb" />
          <label for="cb" id="cblabel">Remember me</label>
        </div>
        <div class="desc">
          <span class="ti">New to Netflix?</span>
          <span><a href="#" class="signup">Sign up now</a></span>
        </div>
        <p class="login-desc">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
        </p>
        <div class="Learn">
            <a href="#">Learn more.</a>
        </div>
      </div>
    </form>
  </body>
</html>
