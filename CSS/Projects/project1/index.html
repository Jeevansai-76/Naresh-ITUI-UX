<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form project</title>
  </head>
  <body>
    <div id="form-container">
        <form action="main.py">
            <h1 id="id1">Student Registration Form</h1>
                <label class="name" for="na">Name:</label>
                <input class="box"
                type="text"
                name="name"
                id="na"
                placeholder="Enter Full Name"
                />
            <br /><br />
      
            <label for="fna" class="name">Father's Name:</label>
            <input type="text" name="fname" id="fna" class="box" /><br /><br />
      
            <label for="mna" class="name">Mother's Name:</label>
            <input type="text" name="mname" id="mna" class="box"/><br /><br />
      
            <label for="phno" class="name">Phone Number:</label>
            <input
              class="box"
              type="number"
              name="phno"
              id="phno"
              placeholder="017xxxxxxxx"
            /><br /><br />
      
            <label for="email" class="name">Email:</label>
            <input
              class="box"
              type="email"
              name="email"
              id="email"
              placeholder="sample@example.com"
            /><br /><br />
            
      
            <label for="male" class="name">Gender:</label>
            <input type="radio" name="gen" id="male" value="male"/>
            <label for="male" class="name">Male</label>
            <input type="radio" name="gen" id="female" value="female"/>
            <label for="female" class="name">Female</label>
            <input type="radio" name="gen" id="other" value="other"/>
            <label for="other" class="name">Other</label><br /><br />
      
            <label for="dob" class="name">Date Of Birth:</label>
            <input type="date" name="dob" id="dob" class="box"/><br /><br />
      
            <label for="add" class="name">Address:</label>
            <input
              type="text"
              name="address"
              id="add"
              placeholder="Street-  House-  Road-"
              class="box"
            /><br /><br />
      
            <label for="bg" class="name">Blood Group:</label>
            <select name="BloodGrp" id="bg" class="box">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option></select
            ><br /><br />
      
            <label for="cse" class="name">Department:</label>
            <input type="radio" name="Dept" id="cse" value="cse"/>
            <label for="cse" class="name">CSE</label>
            <input type="radio" name="Dept" id="eee" value="eee"/>
            <label for="eee" class="name">EEE</label>
            <input type="radio" name="Dept" id="bba" value="bba" />
            <label for="bba" class="name">BBA</label><br /><br />
      
            <label for="c" class="name">Course:</label>
            <input type="checkbox" name="course" id="c" value="c" />
            <label for="c" class="name">C</label>
            <input type="checkbox" name="course" id="c++" value="c++"/>
            <label for="c++" class="name">C++</label>
            <input type="checkbox" name="course" id="java" value="java" />
            <label for="java" class="name">Java</label>
            <input type="checkbox" name="course" id="ai" value="ai" />
            <label for="ai" class="name">AI</label>
            <input type="checkbox" name="course" id="ml" value="ml" />
            <label for="ml" class="name">Machine learning</label>
            <input type="checkbox" name="course" id="rob" value="robot" />
            <label for="rob" class="name">Robotics</label><br /><br />
      
            <label for="file" class="name">Photo:</label>
            <input type="file" name="file" id="file" accept=".jpeg,.gif,.png" class="box"/><br /><br />
      
            <button class="box b1">Submit</button>
            <button class="box b2">Reset</button>
          </form>
    </div>
    
  </body>
</html>

</body>
</html>
