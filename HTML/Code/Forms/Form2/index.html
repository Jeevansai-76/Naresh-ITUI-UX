<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About all input types</title>
</head>
<body>
    <form action="main.java">
        <input type="text" name="na" placeholder="Enter your name"><br><br>
        <input type="email" name="em" id="email" placeholder="Enter your email id"><br><br>
        <input type="password" name="pas" id="password" placeholder="Enter password"><br><br>
        <input type="number" name="num"><br><br>
        <input type="file" name="f"><br><br>
        <input type="color" name="col"><br><br>
        <input type="date" name="da">
        <input type="time" name="tim">
        <input type="datetime-local" name="datim"><br><br>
        <input type="search" name="search">
        <input type="url" name="url">
        <input type="hidden" name="hid" value="6"><br><br>
        <input type="week" name="week">
        <input type="month" name="mon">
        
        <input type="radio" name="gen" id="man" value="men">
        <label for="man">Men</label>
        <input type="radio" name="gen" id="woman" value="women">
        <label for="woman">Women</label><br><br>

        <input type="checkbox" name="type" id="html" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="type" id="css" value="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="type" id="js" value="js">
        <label for="js">Js</label> <br><br>

        <select name="Tech" multiple>
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="Js">Js</option>
        </select>

        <fieldset>
            <legend>
                login form
            </legend>
            <p>select a vehicle</p>
        <select name="branch">
            <option value="#">Select anyone</option>
            <optgroup label="Cars">
                <option value="ta">Tata motors</option>
                <option value="ma">Mahindra</option>
                <option value="bm">BMW</option>
            </optgroup>
            <optgroup label="Bikes">
                <option value="bi">Royal enfield</option>
                <option value="ya">Yamaha</option>
                <option value="ho">Honda</option>
            </optgroup>
        </select>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </fieldset>
    </form>
</body>
</html>
