<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <!--1.Ordered List-->
    <h2>List of Fruits</h2>
    <ol type="i" start="7">
        <li>Apple</li>
        <li>Orange</li>
        <li>Pineapple</li>
    </ol>

    <!--2.Unordered List-->
    <h2>List of Frontend languages</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Js</li>
    </ul>

    <!--Nested list-->
    <ol>
        <li>
            <h2>Bikes</h2>
            <ul>
                <li>RX100</li>
                <li>Royal enfield</li>
                <li>pulsur 150</li>
            </ul>
        </li>
        <li>
            <h2>Cars</h2>
            <ul>
                <li>Pursher</li>
                <li>Audi</li>
                <li>Range rover</li>
                <li>Maruthi</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
