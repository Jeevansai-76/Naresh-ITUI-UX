<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form project</title>
  </head>
  <body>
    <form action="main.py">
      <h1>Student Registration Form</h1>
      
      <label for="na">Name:</label>
      <input
        type="text"
        name="name"
        id="na"
        placeholder="Enter Full Name"
      /><br /><br />

      <label for="fna">Father's Name:</label>
      <input type="text" name="fname" id="fna" /><br /><br />

      <label for="mna">Mother's Name:</label>
      <input type="text" name="mname" id="mna" /><br /><br />

      <label for="phno">Phone Number:</label>
      <input
        type="number"
        name="phno"
        id="phno"
        placeholder="017xxxxxxxx"
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="sample@example.com"
      /><br /><br />

      <label for="male">Gender:</label>
      <input type="radio" name="gen" id="male" value="male" />
      <label for="male">Male</label>
      <input type="radio" name="gen" id="female" value="female"/>
      <label for="female">Female</label>
      <input type="radio" name="gen" id="other" value="other"/>
      <label for="other">other</label><br /><br />

      <label for="dob">Date Of Birth:</label>
      <input type="date" name="dob" id="dob" /><br /><br />

      <label for="add">Address:</label>
      <input
        type="text"
        name="address"
        id="add"
        placeholder="Street-  House-  Road-"
      /><br /><br />

      <label for="bg">Blood Group:</label>
      <select name="BloodGrp" id="bg">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option></select
      ><br /><br />

      <label for="cse">Department:</label>
      <input type="radio" name="Dept" id="cse" value="cse"/>
      <label for="cse">CSE</label>
      <input type="radio" name="Dept" id="eee" value="eee"/>
      <label for="eee">EEE</label>
      <input type="radio" name="Dept" id="bba" value="bba" />
      <label for="bba">BBA</label><br /><br />

      <label for="c">Course:</label>
      <input type="checkbox" name="course" id="c" value="c" />
      <label for="c">C</label>
      <input type="checkbox" name="course" id="c++" value="c++"/>
      <label for="c++">C++</label>
      <input type="checkbox" name="course" id="java" value="java" />
      <label for="java">Java</label>
      <input type="checkbox" name="course" id="ai" value="ai" />
      <label for="ai">AI</label>
      <input type="checkbox" name="course" id="ml" value="ml" />
      <label for="ml">Machine learning</label>
      <input type="checkbox" name="course" id="rob" value="robot" />
      <label for="rob">Robotics</label><br /><br />

      <label for="file">Photo:</label>
      <input type="file" name="file" id="file" accept=".jpeg,.gif,.png" /><br /><br />

      <button>submit</button>
      <button>Reset</button>
    </form>
  </body>
</html>
